<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>layout</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
     <header><!--start header-->
         <div class="container-fluid"><!--start container-->
           <div class="row common_bg">

                <div class="col-md-2 col-sm-3 col-12">
                     <div class="brand content_bg">
                         Brand 
                     </div>
                </div>
                <div class="col-md-7 col-sm-6 col-6">
                    <div class="global_nav content_bg">
                         Global Nav
                    </div> 
                </div>

                <div class="col-md-3 col-sm-3 col-6">
                     <div class="tools content_bg">
                        Tools  
                     </div>
                </div>

           </div>
         </div><!--end container-->
     </header><!--end header-->



     <section id="hero"><!--start hero-->
        <div class="container-fluid">
            <div class="row">
                 
                 <div class="col-md-9">
                      <div class="row common_bg">
                          <div class="col-md-8 col-sm-12 d-none d-sm-block">
                               <div class="hero_feature content_bg">
                                  Hero Feature  
                               </div>
                          </div>  

                          <div class="col-md-4 col-sm-12 col-12">
                              <div class="hero_call_action content_bg">
                                   Action
                              </div>   
                          </div>
                      </div>
                 </div>

                 <div class="col-md-3 d-none d-md-block padding-right-disable">
                      <div class="add">
                           Add
                      </div>
                 </div>

            </div>
        </div>
     </section><!--end hero-->

    <section id="content">
         <div class="container-fluid">
            <div class="row">

                 <div class="col-md-9">
                      <div class="row common_bg">
                          <div class="col-md-4 col-sm-9 col-12">
                               <div class="article_feature content_bg">
                                    Article Feature
                               </div>
                          </div> 

                          <div class="col-sm-3 d-block d-md-none padding-right-disable">
                              <div class="add">
                                   Add
                              </div> 
                          </div>

                          <div class="col-md-8 col-sm-12 col-12">
                               <div class="article_listing content_bg">
                                   Article Listing 
                               </div>
                          </div>
                      </div>
                 </div>

                 <div class="col-md-3 col-sm-12 padding-right-disable padding-left-disable">
                      <div class="sidebar common_bg">
                           <div class="sidebar_content content_bg">
                               Sidebar 
                           </div>
                      </div>
                 </div>

            </div>  
         </div>
    </section>

    <footer>
        <div class="container-fluid">
            <div class="row  content_bg">
                <div class="col-md-12 col-sm-12 col-12">
                    <div class="footer">
                        Footer
                    </div>
                </div>
            </div>
        </div>
    </footer>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
